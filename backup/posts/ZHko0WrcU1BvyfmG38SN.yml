  Klaudia is a passionate Brazilian Zouk dance instructor. During the last few years Klaudia has been dancing in Europe and Asia gaining knowledge about different Zouk styles, including SoulZouk, Lambazouk and traditional Zouk. She is also a dancer of Modern Jazz, Impro and Fusion. She learnt Zouk from the best Zouk dancers worldwide, e.g. the creator of SoulZouk - China. When teaching Zouk, Klaudia puts special emphasis on grounding, hip movements, body isolations, connection and flow. Her pedagogical experience helps in passing the knowledge amongst students. According to her, the combination of dance technique and feeling constitutes the beauty of this dance and it is this idea that she wants to transfer you.



