  BAILArte Dance School invites you to the 13th Transilvania Salsa Festival in Cluj-Napoca, the heart of Transylvania!


  This feisty event gathers hungry dancers, instructors, performers and all kind of salsa freaks to a bloody great and unforgettable weekend, 4 days of surreal salsa experience mixed up with endless parties spiced up by some of the best DJ's, juicy workshops with an exclusive line-up of international and national instructors and shows from out of this world.


