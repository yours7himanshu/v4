  4 Separate Workshop Rooms (no sharing classes in same room)

  Workshops include Cuban Salsa, Reggaeton, Orishas, Rumba, La Rueda, Son, Cha Cha Cha, Afro Cuban, Salsa 3somes, La Rueda 4somes, Bachata, Kizomba, Semba, Merengue, Styling, Yoga, Zumba & Cubatone.


  4 Party Rooms ( 1 Cuban & 1 Kizomba & 1 Bachata & 1 Beginners / Old School )

  One magnificent ballroom taking you to Cuban Heaven with Tunes straight from the streets of Havana dancing Cuban Salsa, Son, Reggaeton, Cha Cha Cha, Timba & Rumba

  One magnificent ballroom dedicated to Bachata.

  One spacious room dedicated to Kizomba.

  One room dedicated to Slow / Mid temp music on the Friday Night to ease newcomers into the event and Old School / Soul / RnB on the Saturday Night.


  Something for Everyone....are you ready to feel the heat

  ALL THIS UNDER ONE ROOF


  Park your Car or simply be dropped off at Reception and forget your coat for the weekend . Everything under one roof. No need to wander around outside to find different workshops or after parties. You will however have the opportunity to explore this beautiful seaside resort should you so wish.


  The Prince of Wales Hotel in Southport is a beautiful reminder of Britainâ€™s Victorian Heritage, an elegant building with landscaped gardens. Throughout the reception, lounge area and bedrooms, the decoration has been kept intact, in keeping with the elegant and stylish character of the building.


  All 154 en-suite bedrooms of the Prince of Wales hotel have been tastefully designed to preserve the Victorian style of this Southport hotel. Many of the rooms overlook Lord Street, the main shopping and entertainment area.


  The Colonial restaurant serves excellent traditional fayre dishes and the Clubhouse bar, themed in true Golf style, has a friendly atmosphere. WIFI is free to all guests and is available in all public areas of the hotel.


  Of course, with this yearâ€™s event taking place in a seaside resort there are other hotels available and many restaurants for those who want the option to dine out.


