    name: Sarah und Philipp - Bachata music structure and energy
    description: >-
      Welcome to the second part of our Bachata musicality workshops. This week
      we have the Incredible Philip & Sarah for the very first time at our
      pre-party workshop. They will teach you more about Bachata music structure
      and music energy. In this workshop we will be working on these 3 topics:


      How is Bachata music structured and how can you recognize the different parts

      Which moves fit to the different parts of the song?

      How can you improve your dancing depending on different song structure and energy level.

      If you enjoyed our workshop last week, then you should not miss this workshop as it increases your knowledge about musicality and styling in Bachata.
