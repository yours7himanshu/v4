  Travelling to Weston-Super-Mare: Travelling to WSM being easily accessible by road, rail or air. There are easy links from the M5 and M4 corridor, a central train station and also situated just 15 miles from Bristol Airport.


  ğŸš™-By Car: Choose the M5 for links from Birmingham, Bristol, Cardiff and all points along the M4 corridor to London. The A30/A303/M3/M5 offers an alternative high quality scenic road from London and the South East. Just off at Junction 21 from South and Junction 20 from North.


  ğŸšğŸš‡-By Bus & Coach: Buses from Bristol to Weston Super Mare. Buses form Bristol Airport to Weston Super Mare. National Express operates services to WSM from most towns and cities throughout the UK. 


  ğŸ›«-By Plane: -Bristol Airport (16 Miles) -Exeter Airport (57 Miles) -Cardiff Airport (68 miles) -Birmingham International (112 Miles) -London Heathrow Airport (127 Miles) -London Luton Airport (157 Miles) -London Stansted Airport (160 Miles) -London Gatwick Airport (163 Miles) - Manchester Airport (178 Miles) -London City Airport (183 Miles). Bristol Airport is at North East of WSM. 


  The International airport offers daily all year round services to and form Alicante, Amsterdam, Belfast, Cork, Edinburgh, Florence, Milan, Guernsey, Isle of Man, Jersey, Madrid, Newcastle, Paris and many more. 


  ğŸš†-By Train: The train station is less than 1 mile away. Companies operating in the area are Great Western Railway, Cross Country and South West Trains. 


