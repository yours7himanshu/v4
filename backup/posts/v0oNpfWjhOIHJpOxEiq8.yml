  Welcome to kizomba and semba courses!


  The couple dances kizomba and semba are danced to lovely rhythms. The difference between semba and kizomba is that semba is more lively and energetic, while kizomba is calmer and more romantic. Both dance styles come from Angola 游뷣릖 and have their own unique movement and music styles but also have a lot in common. It's fun to try both and see which one you like best 游돜游쮫눆游낗


  The focus on the courses is to teach technique and steps with playfulness and joy and to constantly develop in the dance. Riyou Makaya, who gives the course, previously came from Senegal where he taught dance since 2013 and has since 2020 been established in Stockholm.


  The courses take place on Thursdays 19:00 - 21:00, 15th February to 25th April (with a break over Easter) at M칛ster Olofsg친rden in Gamla Stan, Stockholm.


  Price:


  10 weeks one course: SEK 1,250

  10 weeks two courses: SEK 2,250

  Drop-in: SEK 145 for one class, SEK 250 for both


  Setup:


  19:00 - 20:00 kizomba/semba beginners

  The course is for beginners. During the course, we go through basic steps that can be used in both dances and how these can be combined and used in the different styles.


  20:00 - 21:00 semba open level / kizomba open level alternating, every other week.

  Open level is for those of you who feel confident in the basic steps and can easily follow along and put together more step combinations.


