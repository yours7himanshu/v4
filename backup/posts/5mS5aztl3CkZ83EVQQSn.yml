  3- Turning Torso

  Built in 2005, the Turning Torso is a skyscraper located in MalmÃ¶, Sweden and was designed by the famous structural engineer and architect Santiago Calatrava. It is regarded as the first twisting high-rise building and has inspired other twisting buildings such as the Shanghai Tower (which is currently the second tallest building in the world).


  The design of the skyscraper was inspired by a sculpture by Calatrava based on the movement of the human torso, hence the name of the building. The 59-story building is 190m tall and composed of 9 box units called modules, each one consisting of 5 stories. Between each module, you have an empty floor, which creates the illusion of floating modules. One of the most distinctive aspects of the building is that it has a steel exoskeleton, something most buildings do not have. To fully appreciate the uniqueness of this building, first, we need to understand how the loads move through a building and what elements resist them. There are two main types of loads that a building will typically deal with: vertical and horizontal loads.

