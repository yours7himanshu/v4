  10- mad & Birgit:

  Birgit Kool is an exciting and highly skilled dancer from Estonia. With teaching experience from a lot of dance schools and many years in the game, you can rely on her to improve you as a dancer in every aspect. She started dancing in 2000, mainly focusing on show dance and cheerleading. Her passion for dancing expanded in 2016, finding its way to bachata. She brings power, elegance, playfulness, and tremendous styling to her following. 


