  ARTISTS ğŸŒŸğŸŒŸğŸŒŸ

  â–”â–”â–”â–”â–”â–”â–”â–”â–”

  1- Janis and Zoe are a Bachata Sensual Couple. From the very beginning they developed their own philosophy and concepts as teachers and dancers. They created their own romantic style focussing on deep connection and true feelings with sensible following and soft leading. They also created the idea of social proofed social dancing, resumed in their concept of "social and sensual"


  2- Carlos Segura (26) from Gran Canaria and Paz Mederos (29) from Paraguay, met in 2017 at Grupo Esencia (by MarcoySara), but they have been dancing together since 2020. Paz has been a dancer since she was 6 years old and Carlos is a world bachata fusion champion. Our style as a couple is mainly based on combining our sensual bachata movements with the zouk technique that we have been learning for several years. Our main points to touch on are body control techniques to have better guidance on the part of the leaders and to have better sensitivity and connection on the part of the followers. In addition, we will provide choreographic and musical resources for a better visual aesthetic.


  3- Maycheal and Mayra are International Bachata Artists, and are also the founders of the â€œDance Healingâ€ program. Mayra is originally from Argentina, whereas Maycheal is from Lebanon.  They both started dancing at a very young age, learning many different styles and techniques. Thus, they both grew up surrounded by art.


  Mayra became familiar with a wide variety of styles: from classical ballet to bachata, from aerial acrobatics to hip-hop, from  flamenco to contemporary, and from jazz to ice skating. This latter has been a big influence on their dance,  since spins are incorporated in most of Maycheal and Mayraâ€™s routines.

  As well as a dancer, Mayra also worked as a model and actress in her native Argentina.

  While travelling around the world, she met Maycheal at a Latin Dance festival in Lebanon.


  Maycheal has been a  Latin and Ballroom dancer since he was a teenager, and has been Lebanese Latin and Ballroom Dancing Champion. He has always been a highly technical dancer, and this has helped his teaching, something he has been doing since he was only 16 years old. With his love for teaching and a lifetime of experience, he can help students transform and rapidly achieve their goals. When Maycheal and Mayra started dancing together they incorporated tango, salsa, kizomba, as well as bachata. But their audience was particularly enthusiastic when they saw  how the bachata brought out Maycheal and Mayraâ€™s  uniquely strong connection. So, in 2017 they founded M&M Dance focusing solely on bachata: an initiative which gave them the space to create something personal, drawing on their long and varied years of experience. In 2018 M&M Dance started travelling internationally and they won the silver medal in the American Championship, Latin open in the Bachata Category. Since then, they have travelled to more than 56 countries around the world, finding a particularly warm reception in Asia.

  Despite this success, they felt unfulfilled, and wishing to create something more meaningful, they started the Dance Healing Program. This is a program which aligns breathing with movement and mindset coaching, and includes fine technique, connection, passion, and elegance. Thus, they completed the transition from teachers to mentors.


  4- Elwin and Gaby are professional Venezuelan dancers, Sensual and Traditional Bachata Instructors with experience in Venezuela, Colombia and Spain.


  Elwin and Gaby are known for their precision and musical interpretation, their classes focus on improving the social dancing of their students, using easy but striking resources to interpret each instrument and energy of bachata.


  They currently live in Madrid, teach regular classes and also give workshops in different clubs in Madrid and festivals in Spain.


  5- Vesko and Sofia are a dance couple based in Glasgow, Scotland, specialising in both Bachata Sensual and Smooth Bachata technique. They are certified Bachata Sensual instructors and are also mentored by Pablo and Raquel. They are a new couple on the international scene and have had the opportunity to teach and perform in festivals across countries such as Greece, Italy, Germany, United Kingdom and more.


  6- ERIK & KATINKA is Denmarks biggest bachata couple and one of the most popular bachata couples in Scandinavia. They have been teaching together since 2014 and have both been essential drivers of developing the Copenhagen bachata scene since its beginning. In 2020, they founded their own dance school, Bachata House, in Copenhagen. Over the last many years, they have been teaching and performing in the biggest bachata events in Europe. 


  As instructors, they combine a dedicated focus on dancing technique with a relaxed and fun atmosphere, and their teaching is characterized by an emphasis on connection between the partners, musicality and styling. As dancers, Erik & Katinka mix all bachata techniques in a smooth, creative & sensual style: donâ€™t miss out on the opportunity to learn from them!


  7- Karrie and Kamil - she brought her passion and bachata skills from the Middle East and

  Spain back to Poland. She learned there for a few years from the top instructors. He fell in

  love with social dance in Poland. They focus so much on a fundalmental techniques and importance of proper movement preparation. They want their students to understand where the movement is coming from, then how to execute it, and finally how to use it in a fancy sensual combinations.


  8- Moe El Qutt is a Swedish dance instructor with roots in Palestine. Moe is currently teaching bachata in different levels weekly in MalmoÌˆ which he does with great joy and passion, in 2020 Moe started to teach bachata in internationals festivals like: MalmÃ¶ Bachata Festival, Crazy Lion, Stockholm Bachata Weekend, Latin Vibes Festival & more. He runs a dance school in Sweden/MalmÃ¶ which call: Aldonya Dance Academy and he has been working as an instructor since 2017. Moe is very appreciated for his teaching skills and for all the dance joy he spreads.


  Maja Guca Official Bachata Sensual Instructor and recognized as one of Copenhagen's nicest Bachata followers. Maja focuses on connection, seamlessly blending with the lead, and incorporating smooth and graceful styling into partner dancing.


  9- Benjamin & Sara is a bachata sensual couple from Copenhagen. 

  Their focus is connection, musicality, technique and organic sensual body movement. 

  Between the two of them they share a broad palette of experiences in their formational dance journey, ranging from two different musical backgrounds, interests in other dance styles, show performances, winning social dance competitions, to countless congresses and private classes with top bachata couples. 


  They started working professionally together in October 2022. Since then they have taught weekly classes and given workshops and bootcamps in both Denmark and Sweden. 

  Their love for the art of social dancing shows in the way they dance and teach, inspiring and helping students to find their creativity and perfect their skills on the dance floor.


